<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Form Validation</h3>

    
  <form action="" class="needs-validation" novalidate id="myform">
    <div class="mb-3 mt-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Enter a valid name (string only).</div>
      </div>


    <div class="mb-3 mt-3">
      <label for="uname" class="form-label">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" name="uname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="mb-3 mt-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your Email" name="email" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Enter a valid email address.</div>
    </div>

    <div class="mb-3">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Enter a password.</div>
    </div>

    <div class="mb-3">
      <label for="cpwd" class="form-label">Confirm Password:</label>
      <input type="password" class="form-control" id="cpwd" placeholder="Enter password" name="cpwd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Passwords must match.</div>
    </div>


  

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
      <label class="form-check-label" for="myCheck">Remember me</label>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Check this checkbox to continue.</div>
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


<script>
  document.getElementById("myform").addEventListener("submit", function (e) {
      e.preventDefault(); // prevent refresh
      let name = document.getElementById("name");
      let username = document.getElementById("username");
      
      let email = document.getElementById("email");
      let pwd = document.getElementById("pwd");
      let cpwd = document.getElementById("cpwd");
      let check = document.getElementById("myCheck");


      let valid = true;
  
      // Name: should be string (only letters)
      if (!name.value.trim() === "" || !isNaN(name.value.trim())) {
          name.classList.add("is-invalid");
          valid = false;
      } else {
          name.classList.remove("is-invalid");
          name.classList.add("is-valid");
      }
  
      // Username: allow only letters, numbers, and underscores
      if (!username.value.trim() || !/^[a-zA-Z0-9_]+$/.test(username.value.trim())) {
          username.classList.add("is-invalid");
          valid = false;
      } else {
          username.classList.remove("is-invalid");
          username.classList.add("is-valid");
      }
  
      // Email: just check not empty (browser handles email format)
      if (!email.value.trim()) {
          email.classList.add("is-invalid");
          valid = false;
      } else {
          email.classList.remove("is-invalid");
          email.classList.add("is-valid");
      }
  
      // Passwords match and not empty
      if (!pwd.value.trim() || !cpwd.value.trim() || pwd.value !== cpwd.value) {
          pwd.classList.add("is-invalid");
          cpwd.classList.add("is-invalid");
          valid = false;
      } else {
          pwd.classList.remove("is-invalid");
          cpwd.classList.remove("is-invalid");
          pwd.classList.add("is-valid");
          cpwd.classList.add("is-valid");
      }
  
      // Checkbox
      if (!check.checked) {
          check.classList.add("is-invalid");
          valid = false;
      } else {
          check.classList.remove("is-invalid");
          check.classList.add("is-valid");
      }
  
      if (valid) {
          alert("Form Submitted Successfully (without refresh)");
          // you can now handle data here if needed
      }
  });
  </script>
  

</body>
</html>
